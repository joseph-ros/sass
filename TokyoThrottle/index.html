<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TokyoThrottle</title>
    <link rel="shortcut icon" href="./imgs/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="./SCSS Styles/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Faster+One&family=Racing+Sans+One&display=swap" rel="stylesheet">

<body>

        <a href="" class="navbar_logo fast-font">TokyoThrottle <img src="./imgs/speedometer.png" alt="Logo" width="90px"></a>

            <img src="./imgs/menu-icon-bars.png" alt="Hamburger Menu Icon" width="24dp" height="24dp">

        <div class="navbar_menu">
            <a href="#" class="navbar_menu--links">Home</a>

                <h1 class="faster-font">Unleash, Drive,<br>Go Beyond.</h1>

                <button class="hero_container--btn">Accelerate Now</button>
            </div>
            <div class="hero_container--right">
